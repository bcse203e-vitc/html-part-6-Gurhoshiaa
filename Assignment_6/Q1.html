<!DOCTYPE html>
<html>
<head>
    <title>Swap Two Variables</title>
</head>
<body>
    <h1>Swap Two Variables Without Using a Third Variable</h1>

    <script>
        var a = parseInt(prompt("Enter the first number (a): "));
        var b = parseInt(prompt("Enter the second number (b): "));

        document.write("Before swapping: a = " + a + ", b = " + b + "<br>");

        a = a + b;
        b = a - b;
        a = a - b;

        document.write("After swapping: a = " + a + ", b = " + b);
    </script>
</body>
</html>
