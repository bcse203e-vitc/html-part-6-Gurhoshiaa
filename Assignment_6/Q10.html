<!DOCTYPE html>
<html>
<head>
    <title>Check Armstrong Number</title>
</head>
<body>
    <h1>Check if a Number is an Armstrong Number</h1>
    
    <script>
        function isArmstrongNumber(number) {
            var numStr = number.toString();
            var numDigits = numStr.length;
            var sum = 0;

            for (var i = 0; i < numDigits; i++) {
                sum += Math.pow(parseInt(numStr.charAt(i)), numDigits);
            }

            return sum === number;
        }

        var number = parseInt(prompt("Enter a number:"));
        var result = isArmstrongNumber(number);

        document.write("The number " + number + " is " + (result ? "an Armstrong number." : "not an Armstrong number."));
    </script>
</body>
</html>
