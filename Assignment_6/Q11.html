<!DOCTYPE html>
<html>
<head>
    <title>Count Vowels and Consonants</title>
</head>
<body>
    <h1>Count the Number of Vowels and Consonants in a String</h1>
    
    <script>
        function countVowelsAndConsonants(str) {
            var vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            var vowelCount = 0;
            var consonantCount = 0;

            for (var i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    vowelCount++;
                } else if (str[i].match(/[a-z]/i)) {
                    consonantCount++;
                }
            }

            return {
                vowels: vowelCount,
                consonants: consonantCount
            };
        }

        var inputString = prompt("Enter a string:");
        var result = countVowelsAndConsonants(inputString);
        
        document.write("Input: " + inputString + "<br>");
        document.write("Vowels: " + result.vowels + "<br>");
        document.write("Consonants: " + result.consonants);
    </script>
</body>
</html>
