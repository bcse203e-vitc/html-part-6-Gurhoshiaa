<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates from an Array</title>
</head>
<body>
    <h1>Remove Duplicates from an Array</h1>
    
    <script>
        function removeDuplicates(arr) {
            var uniqueArray = [];
            for (var i = 0; i < arr.length; i++) {
                if (uniqueArray.indexOf(arr[i]) === -1) {
                    uniqueArray.push(arr[i]);
                }
            }
            return uniqueArray;
        }

        var input = prompt("Enter numbers separated by commas (e.g. 1, 2, 2, 3, 4, 4, 5):");
        var inputArray = input.split(',').map(Number);
        var uniqueArray = removeDuplicates(inputArray);
        
        document.write("Input Array: " + inputArray.join(", ") + "<br>");
        document.write("Array without duplicates: " + uniqueArray.join(", "));
    </script>
</body>
</html>
