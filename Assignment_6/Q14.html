<!DOCTYPE html>
<html>
<head>
    <title>Check If a String is a Pangram</title>
</head>
<body>
    <h1>Check If a String is a Pangram</h1>
    
    <script>
        function isPangram(sentence) {
            let alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let lowerCaseSentence = sentence.toLowerCase();

            for (let char of alphabet) {
                if (!lowerCaseSentence.includes(char)) {
                    return false;
                }
            }
            return true;
        }

        let inputString = prompt("Enter a sentence:");
        let result = isPangram(inputString);

        document.write("Input: " + inputString + "<br>");
        document.write(result ? "✅ It is a pangram." : "❌ It is not a pangram.");
    </script>
</body>
</html>
