<!DOCTYPE html>
<html>
<head>
    <title>Find the Missing Number in an Array</title>
</head>
<body>
    <h1>Find the Missing Number in an Array</h1>
    
    <script>
        function findMissingNumber(arr, n) {
            let totalSum = (n * (n + 1)) / 2;
            let arrSum = arr.reduce((a, b) => a + b, 0);
            return totalSum - arrSum;
        }

        let input = prompt("Enter numbers separated by commas (e.g. 1, 2, 3, 5, 6):");
        let inputArray = input.split(',').map(Number);
        let n = inputArray.length + 1;
        let missingNumber = findMissingNumber(inputArray, n);
        
        document.write("Input Array: " + inputArray.join(", ") + "<br>");
        document.write("Missing Number: " + missingNumber);
    </script>
</body>
</html>
