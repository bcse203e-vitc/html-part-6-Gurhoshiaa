<!DOCTYPE html>
<html>
<head>
    <title>Sort an Array Without Using .sort()</title>
</head>
<body>
    <h1>Sort an Array Without Using .sort()</h1>
    
    <script>
        function bubbleSort(arr, ascending = true) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (ascending ? arr[j] > arr[j + 1] : arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let input = prompt("Enter numbers separated by commas (e.g. 4, 2, 9, 1, 5, 6):");
        let inputArray = input.split(',').map(Number);
        
        let ascendingArray = bubbleSort([...inputArray], true);
        let descendingArray = bubbleSort([...inputArray], false);

        document.write("Input Array: " + inputArray.join(", ") + "<br>");
        document.write("Sorted Array in Ascending Order: " + ascendingArray.join(", ") + "<br>");
        document.write("Sorted Array in Descending Order: " + descendingArray.join(", "));
    </script>
</body>
</html>
