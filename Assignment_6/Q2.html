<!DOCTYPE html>
<html>
<head>
    <title>Find the Largest Number</title>
</head>
<body>
    <h1>Find the Largest Among Three Numbers</h1>

    <script>
        function findLargestOfThree(a, b, c) {
            return Math.max(a, b, c);
        }

        var a = parseInt(prompt("Enter the first number (a): "));
        var b = parseInt(prompt("Enter the second number (b): "));
        var c = parseInt(prompt("Enter the third number (c): "));

        var largestOfThree = findLargestOfThree(a, b, c);
        document.write("The largest number among " + a + ", " + b + ", and " + c + " is " + largestOfThree + "<br><br>");
    </script>

    <h1>Find the Largest Among N Numbers</h1>

    <script>
        function findLargestOfN(numbers) {
            return Math.max.apply(null, numbers);
        }

        var n = parseInt(prompt("How many numbers do you want to enter to find the largest among N numbers?"));
        var numbers = [];

        for (var i = 0; i < n; i++) {
            var number = parseInt(prompt("Enter number " + (i + 1) + ": "));
            numbers.push(number);
        }

        var largestOfN = findLargestOfN(numbers);
        document.write("The largest number among the entered numbers is " + largestOfN);
    </script>
</body>
</html>
