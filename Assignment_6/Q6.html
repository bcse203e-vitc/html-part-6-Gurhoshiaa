<!DOCTYPE html>
<html>
<head>
    <title>Temperature Conversion</title>
</head>
<body>
    <h1>Temperature Conversion</h1>
    
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        var choice = prompt("Type 'C' to convert Celsius to Fahrenheit or 'F' to convert Fahrenheit to Celsius:");

        if (choice.toUpperCase() === 'C') {
            var celsius = parseFloat(prompt("Enter temperature in Celsius:"));
            var fahrenheit = celsiusToFahrenheit(celsius);
            document.write("Temperature in Celsius: " + celsius + "<br>");
            document.write("Temperature in Fahrenheit: " + fahrenheit);
        } else if (choice.toUpperCase() === 'F') {
            var fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit:"));
            var celsius = fahrenheitToCelsius(fahrenheit);
            document.write("Temperature in Fahrenheit: " + fahrenheit + "<br>");
            document.write("Temperature in Celsius: " + celsius);
        } else {
            document.write("Invalid choice. Please refresh the page and try again.");
        }
    </script>
</body>
</html>
