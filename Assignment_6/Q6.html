<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertTemperature() {
            const temp = prompt("Enter Temperature:");
            const conversionType = prompt("Type 'CtoF' to convert Celsius to Fahrenheit or 'FtoC' to convert Fahrenheit to Celsius:");
            let result;

            if (conversionType === "CtoF") {
                result = celsiusToFahrenheit(temp);
                alert(`${temp}째C is equal to ${result.toFixed(2)}째F`);
            } else if (conversionType === "FtoC") {
                result = fahrenheitToCelsius(temp);
                alert(`${temp}째F is equal to ${result.toFixed(2)}째C`);
            } else {
                alert("Invalid conversion type. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <button onclick="convertTemperature()">Convert Temperature</button>
</body>
</html>
