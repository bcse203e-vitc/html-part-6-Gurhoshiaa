<!DOCTYPE html>
<html>
<head>
    <title>Generate Fibonacci Series</title>
</head>
<body>
    <h1>Generate Fibonacci Series</h1>
    
    <script>
        function generateFibonacciSeries(n) {
            var fibSeries = [0, 1];
            for (var i = 2; i < n; i++) {
                fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
            }
            return fibSeries.slice(0, n);
        }

        var n = parseInt(prompt("Enter the number of Fibonacci terms to generate:"));
        var fibSeries = generateFibonacciSeries(n);
        
        document.write("First " + n + " numbers in the Fibonacci series: " + fibSeries.join(", "));
    </script>
</body>
</html>
