<!DOCTYPE html>
<html>
<body>

<script>
    function printOutput(message) {
    document.write("<strong>Result:</strong> " + message + "<br><br>");
}
function findLCM() {
    let a = parseInt(prompt("Enter first number:"));
    let b = parseInt(prompt("Enter second number:"));
    let gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
    let lcm = (a * b) / gcd(a, b);
    printOutput(`LCM: ${lcm}`);
}
findLCM();
</script>

</body>
</html>
