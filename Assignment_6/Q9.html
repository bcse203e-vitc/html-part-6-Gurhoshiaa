<!DOCTYPE html>
<html>
<head>
    <title>Find LCM (Least Common Multiple)</title>
</head>
<body>
    <h1>Find LCM (Least Common Multiple)</h1>
    
    <script>
        function findGCD(a, b) {
            if (b === 0) {
                return a;
            } else {
                return findGCD(b, a % b);
            }
        }

        function findLCM(a, b) {
            return Math.abs(a * b) / findGCD(a, b);
        }

        var a = parseInt(prompt("Enter the first number:"));
        var b = parseInt(prompt("Enter the second number:"));

        var lcm = findLCM(a, b);
        document.write("The LCM of " + a + " and " + b + " is " + lcm);
    </script>
</body>
</html>
